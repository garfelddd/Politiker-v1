<div class="row">
  <div class="col-12">
    <mdb-card>
      <mdb-card-body>
        <form [formGroup]="categoryForm">
          <p class="h4 text-left py-4">Kategorie - tworzenie</p>

          <div class="md-form">
            <input type="text" id="Name" formControlName="Name" class="form-control" mdbInputDirective [mdbValidate]="true" [errorMessage]="formErrors.name" [validateSuccess]="false">
            <label for="Name" class="font-weight-light">Nazwa</label>
          </div>

          <div class="card red lighten-1 text-center z-depth-2 mb-3" *ngIf="hasServerErrors">
            <div class="card-body">
              <p *ngFor="let error of serverErrors" class="white-text">{{error}}</p>
            </div>
          </div>

          <div class="card green lighten-1 text-center z-depth-2 mb-3" *ngIf="registered">
            <div class="card-body">
              <p class="white-text">Kategoria <strong>{{registered}}</strong> zosta≈Ça zaaktualizowana</p>
            </div>
          </div>

          <div class="text-right py-4 mt-3">
            <input type="submit" (click)="onSubmit()" [processingInput]="formStatus" mdbBtn color="success" class="waves-light" mdbWavesEffect value="Edytuj kategorie">
          </div>
        </form>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
